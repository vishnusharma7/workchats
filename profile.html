<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="wlogo.png">
    <link rel="stylesheet" href="style.css">
    <title>Profile page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">

</head>

<body>
    <nav-bar></nav-bar>
    <!-- side bar -->
    <div class="container1" style="display: flex; flex:1">
        <side-bar></side-bar>
    <div class="container-prof">
  
        <div class="editprofile-container">
            <div class="editprof">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-bounding-box" viewBox="0 0 16 16">
                    <path d="M1.5 1a.5.5 0 0 0-.5.5v3a.5.5 0 0 1-1 0v-3A1.5 1.5 0 0 1 1.5 0h3a.5.5 0 0 1 0 1h-3zM11 .5a.5.5 0 0 1 .5-.5h3A1.5 1.5 0 0 1 16 1.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 1-.5-.5zM.5 11a.5.5 0 0 1 .5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 1 0 1h-3A1.5 1.5 0 0 1 0 14.5v-3a.5.5 0 0 1 .5-.5zm15 0a.5.5 0 0 1 .5.5v3a1.5 1.5 0 0 1-1.5 1.5h-3a.5.5 0 0 1 0-1h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 1 .5-.5z"/>
                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm8-9a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                  </svg>
                <span class="w-title">Profile</span>
            </div>
            <div class="profilepage-main">
                <div class="leftside">
                    <photo-cropper></photo-cropper>
                </div>
                <div class="rightside">
                    <div class="inputs">
                        <span>Name</span>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="inputs">
                        <span>Contact</span>
                        <input type="number" placeholder="Contact no">
                    </div>
                    <div class="inputs">
                        <span>Email</span>
                        <input type="email" placeholder="Email Id">
                    </div>
                    <div class="inputs">
                        <span>Address</span>
                        <input type="text" placeholder="Address">
                    </div>
                    <div class="saveandcancel">
                        <button class="button">Save</button>
                        <button class="button">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <script src="components/photo-cropper.js"></script>
    <script src="components/navBar.js"></script>
    <script src="components/sideBarComponent.js"></script>
    <script src="components/darkmode.js"></script>
    
</body>

</html>
