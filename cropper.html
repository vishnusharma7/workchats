<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Cropper</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
</head>

<style>
    * {
        margin: 0;
        padding: 0;
    }

    html,
    body {
        width: 100%;
        height: 100%;
        font-family: sans-serif;
    }


    .img-container {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;


    }

    .img-box {
        padding: 5em;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2em;
        border: 1px solid rgb(136, 143, 136);
        border-radius: 2em;

    }

    .buttons {
        display: flex;
        gap: 1em;
    }

    .img-box button {
        width: 100%;
        padding: 0.8em;
        border-radius: 0.5em;
        border: none;
        border: 1px solid rgb(61, 135, 191);
        background-color: rgb(0, 170, 255);
        font-size: 1em;
        text-transform: uppercase;
        transition: all ease 2s;
        color: white;
        cursor: pointer;

    }

    .img-box img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
    }

    .img-box {
        position: relative;

    }

    .crop-popup {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        justify-content: center;
        align-items: center;
    }

    .crop-container {
        position: relative;
        background-color: #fff;
        padding: 20px;
        max-width: 90%;
        max-height: 90%;
        min-width: 300px;
        max-width: 600px;
        overflow: auto;
    }

    .crop-container img {
        max-width: 100%;
        height: auto;
    }

    .crop-container button {
        display: block;
        margin-top: 10px;
    }

    #saveCrop {
        width: 100%;
        padding: 0.8em;
        border-radius: 0.5em;
        border: none;
        border: 1px solid rgb(61, 135, 191);
        background-color: rgb(0, 170, 255);
        font-size: 1em;
        text-transform: uppercase;
        transition: all ease 2s;
        color: white;
        cursor: pointer;
    }

    #imageInput {
        display: none;
    }

    .upload-btn {
        display: inline-block;
        background-color: rgb(0, 170, 255);
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .upload-btn:hover {
        background-color: #2980b9;
    }

    .upload-icon {
        margin-right: 10px;
    }
</style>

<body>
    <div class="img-container">
        <div class="img-box">
            <img src="prof.png" alt="" id="originalImage">
            <label for="imageInput" class="upload-btn">
                <span class="upload-icon">âž•</span> Upload Photo
            </label>
            <input type="file" id="imageInput" accept="image/*">
            <div class="buttons">
                <button id="editButton">Edit</button>
                <button id="editButton">Continue</button>
            </div>
        </div>
    </div>
    <div class="crop-popup" id="cropPopup">
        <div class="crop-container">
            <img src="" alt="" id="cropImage">
            <button id="saveCrop">Save</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <script src="script.js"></script>


</body>

</html>




<script>
    document.addEventListener("DOMContentLoaded", function () {
        const imageInput = document.getElementById("imageInput");
        const originalImage = document.getElementById("originalImage");
        const editButton = document.getElementById("editButton");
        const cropPopup = document.getElementById("cropPopup");
        const cropImage = document.getElementById("cropImage");
        const saveCropButton = document.getElementById("saveCrop");
        let cropper;

        imageInput.addEventListener("change", () => {
            if (imageInput.files && imageInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    originalImage.src = reader.result;
                };
                reader.readAsDataURL(imageInput.files[0]);
            }
        });

        editButton.addEventListener("click", () => {
            cropImage.src = originalImage.src;
            cropPopup.style.display = "flex";

            if (cropper) {
                cropper.destroy();
            }

            cropper = new Cropper(cropImage);
        });

        saveCropButton.addEventListener("click", () => {
            const croppedCanvas = cropper.getCroppedCanvas();
            const croppedImage = croppedCanvas.toDataURL();
            originalImage.src = croppedImage;
            cropPopup.style.display = "none";
        });
    });


</script>

</html>
